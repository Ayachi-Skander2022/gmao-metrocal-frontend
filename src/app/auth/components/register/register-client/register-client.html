<div class="login-wrapper">
  <div class="form-card">
<h2 class="form-title">Inscription dâ€™un nouveau client</h2>
    <form [formGroup]="registerClient" (ngSubmit)="submitForm()" nz-form class="custom-form">

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your name">
          <nz-input-group nzPrefixIcon="idcard">
            <input type="text" nz-input formControlName="fullName" placeholder="Nom d'entreprise" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email Address" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your address">
          <nz-input-group nzPrefixIcon="home">
            <input type="text" nz-input formControlName="adresse" placeholder="Address" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your phone number">
          <nz-input-group nzPrefixIcon="phone">
            <input type="number" nz-input formControlName="telephone" placeholder="Phone Number" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" nzBlock [disabled]="registerClient.invalid" class="submit-button">
        Register
      </button>
    </form>
  </div>
</div>
